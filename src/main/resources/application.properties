#mysql
spring.datasource.url=jdbc:mysql://localhost:3306/postplatform?Unicode=true&characterEncoding=UTF-8&\
  zeroDateTimeBehavior=convertToNull&allowMultiQueries=true&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Naming strategy
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB

server.tomcat.uri-encoding=UTF-8
#配置项目访问路径
server.servlet.context-path=/post-platform
#输出时间格式为时间戳样式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#指定时区，解决8小时的时差问题
spring.jackson.time-zone=GMT+8
