    <!-- 引入或者加载脚本 -->

    <div id="LAY_democodejs">
        <script>
            layui.use(['form', 'layedit', 'laydate'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,layedit = layui.layedit
                    ,laydate = layui.laydate;

                form.render();
                form.verify();
            });
            var employer_name, contact, telephone, description, type;

            function add_employer(){
                employer_name = document.getElementById('employer_name').value;
                contact = document.getElementById('contact').value;
                telephone = document.getElementById('phone').value;
                description = $('.layui-textarea').val();
                type = $('#type').find("option:selected").text();
                var reg2 = new RegExp("^[1][3,4,5,7,8][0-9]{9}$");
                var reg3 = new RegExp("[\u4e00-\u9fa5]");

                if(employer_name == null || employer_name == ""){
                    layer.tips("名称不能为空！", "#employer_name");
                }
                else if(contact == null || contact == "" ){
                    layer.tips("联系人不能为空！", "#contact");
                }
                else if(telephone == null || telephone == ""){
                    layer.tips("手机号不能为空！", "#phone");
                }
                else if(!reg2.test(telephone)){
                    layer.tips("请注意手机号格式！", "#phone");
                }
                else if(type == null || type == "" || type == "请选择"){
                    layer.tips("请选择类型！", "#type")
                }
                else if(description == null || description == ""){
                    layer.tips("请填写简介！", ".layui-textarea");
                }
                else{
                    add_Employer(employer_name, contact, telephone, type, description);
                }

            }
            function add_Employer(employer_name, contact, telephone, type, description){
                //请求添加招聘方用户的接口
                $.ajax({
                    url : '../../../employer/saveEmployer',
                    data : {"employerName":employer_name,"employerContact":contact,"employerTel":telephone,
                        "employerType":type, "employerDescription":description},
                    type : 'post',
                    scriptCharset : 'utf-8',
                    success : function (result) {
                        if(result.message == null) {
                            layer.open({
                                type: 1,
                                offset: 'auto',
                                id: 'layerDemo1', //防止重复弹出
                                content: '<div style="padding: 20px 100px;">' + "添加成功！" + '</div>',
                                btn: '关闭',
                                btnAlign: 'c', //按钮居中
                                shade: 0.5, //不显示遮
                                title: "HZNUPOST",
                                yes: function () {
                                    layer.closeAll();
                                }
                            });
                            $('.layui-btn-primary').click();
                        }
                        else{
                            layer.open({
                                type: 1,
                                offset: 'auto',
                                id: 'layerDemo1', //防止重复弹出
                                content: '<div style="padding: 20px 100px;">' + result.message + '</div>',
                                btn: '关闭',
                                btnAlign: 'c', //按钮居中
                                shade: 0.5, //不显示遮罩
                                title: "HZNUPOST",
                                yes: function () {
                                    layer.closeAll();
                                }
                            });
                        }

                    },
                    error : function () {
                        layer.msg("请求添加招聘方失败！")
                    }
                });
            }
        </script>
        <script>
