                </fieldset>
                <table class="layui-hide" id="users" lay-filter="user"></table>

                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="resetpwd">重置密码</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>

                <script>
                    layui.use('table', function(){
                        var table = layui.table;

                        table.render({
                            elem: '#users'
                            ,url:'../../../user/findAllUsers'
                            ,toolbar: '#toolbarDemo'
                            ,title: '用户数据表'
                            ,cols: [[
                                {type: 'checkbox', fixed: 'left'}
                                ,{field:'userPassword', title:'ID', width:70, fixed: 'left', unresize: true, sort: true}
                                ,{field:'userName', title:'姓名', width:100, sort: true}
                                ,{field:'userGender', title:'性别', width:80, sort: true}
                                ,{field:'userTel', title:'手机号', width:130, sort: true}
                                ,{field:'userEmail', title:'邮箱', width:190, sort: true}
                                ,{field:'userStuNumber', title:'学号', width:140, sort: true}
                                ,{field:'userCollege', title:'学院', width:200, sort: true}
                                ,{field:'userClass', title:'班级', width:120, sort: true}
                                ,{title:'操作', toolbar: '#barDemo', width:150}
                            ]]
                            ,page: true
                        });

                        //监听行工具事件
                        table.on('tool(user)', function(obj){
                            var data = obj.data;
                            //console.log(obj)
                            if(obj.event === 'del'){
                                layer.confirm('确定删除此用户嘛？', function(index){
                                    delUser(obj.data.userId);
                                    obj.del();
                                    layer.close(index);
                                });
                            }
                            if(obj.event === 'resetpwd'){
                                adminResetUserPwd(obj.data.userId);
                            }
                        });
                    });

                    function delUser() {
                        var userId = arguments[0];
                        $.ajax({
                            url : '../../../user/deleteUser',
                            data : {"userId":userId},
                            type : 'post',
                            scriptCharset : 'utf-8',
                            success : function (result) {
                                if(result.message == null){
                                    layer.msg("删除成功");
                                }
                                else{
                                    layer.msg(result.message);
                                }
                            },
                            error : function () {
                                layer.msg('请求失败！');
                            }
                        });
                    }
                    //管理员重置用户密码
                    function adminResetUserPwd() {
                        var userId = arguments[0];
                        layer.open({
                            type: 1,
                            offset: 'auto',
                            skin:'layui-layer-lan',
                            id: 'layerDemo1',
                            area: ['450px', '250px'],
                            content:
                                '<form class="layui-form" action="" style="margin:30px 0 0 5%; font-size:15px">\n' +
                                '    <div class="layui-form-item">\n' +
                                '        <label class="layui-form-label">新密码</label>\n' +
                                '        <div class="layui-input-block">\n' +
                                '            <input type="password" id="newPwd" autocompvare="off" placeholder="请输入重置的密码" required class="layui-input" style="width: 80%;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">\n' +
                                '        </div>\n' +
                                '    </div>\n' +
                                '</form>\n',
                            btn: ['确定', '取消'],
                            btnAlign: 'c',
                            shade: 0.5,
                            title: "重置密码",
                            btn1 : function () {
                                resetUserPwd(userId);
                                return false;
                            },
                            btn2 : function () {
                                layer.closeAll();
                            }
                        });
                    }

                    function resetUserPwd() {
                        var userId = arguments[0];
                        var newPwd = $('#newPwd').val();
                        if(newPwd == null || newPwd === ""){
                            layer.msg('密码不能为空！');
                        }
                        else{
                            $.ajax({
                                url : '../../../user/adminResetUserPwd',
                                type : 'post',
                                data : {"userId" : userId, "newPwd" : newPwd},
                                scriptCharset : 'utf-8',
                                success : function (result) {
                                    if(result.message == null){
                                        layer.open({
                                            type: 1,
                                            offset: 'auto',
                                            id: 'layerDemo2', //防止重复弹出
                                            content: '<div style="padding: 20px 90px;">' + "重置密码成功" + '</div>',
                                            btn: '关闭',
                                            btnAlign: 'c', //按钮居中
                                            shade: 0.5, //不显示遮罩
                                            title: "HZNUPOST",
                                            yes: function () {
                                                layer.closeAll();
                                                $(".layui-laypage-btn")[0].click()
                                            }
                                        });
                                    }
                                    else{
                                        layer.msg(result.message);
                                    }
                                },
                                error : function () {
                                    layer.msg('请求失败！');
                                }
                            });
                        }
                    }
                </script>
