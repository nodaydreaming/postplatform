        <div class="layui-body" id="LAY_app_body">
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>招聘方列表</legend>
            </fieldset>
            <table class="layui-hide" id="employers" lay-filter="employer"></table>

            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs" lay-event="update">编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
            </script>

            <script>
                layui.use('table', function(){
                    var table = layui.table;

                    table.render({
                        elem: '#employers'
                        ,url:'../../../employer/findAllEmployers'
                        ,toolbar: '#toolbarDemo'
                        ,title: '招聘方数据表'
                        ,cols: [[
                            {type: 'checkbox', fixed: 'left'}
                            ,{field:'orderId', title:'ID', width:70, fixed: 'left', unresize: true, sort: true}
                            ,{field:'employerName', title:'名称', width:250, sort: true}
                            ,{field:'employerContact', title:'联系人', width:100, sort: true}
                            ,{field:'employerTel', title:'手机号', width:150, sort: true}
                            ,{field:'employerType', title:'类型', width:100, sort: true}
                            ,{field:'employerDescription', title:'简介', width:350, sort: true}
                            ,{title:'操作', toolbar: '#barDemo', width:150}
                        ]]
                        ,page: true
                    });

                    //监听行工具事件
                    table.on('tool(employer)', function(obj){
                        var data = obj.data;
                        //console.log(obj)
                        if(obj.event === 'del'){
                            layer.confirm('确定删除此招聘方嘛？', function(index){
                                delEmployer(obj.data);
                                obj.del();
                                layer.close(index);
                            });
                        }
                        if(obj.event === 'update'){
                            updateEmployer(obj.data);
                        }
                    });
                });

                function delEmployer() {
                    var employerId = arguments[0].employerId;
                    $.ajax({
                        url : '../../../employer/deleteEmployer',
                        data : {"employerId":employerId},
                        type : 'post',
                        scriptCharset : 'utf-8',
                        success : function (result) {
                            if(result.message == null){
                                layer.msg("删除成功")
                            }
                            else{
                                layer.msg(result.message);
                            }
                        },
                        error : function () {
                            layer.msg('请求失败！');
                        }
                    });
                }
                //更新employer
                function updateEmployer() {
                    var employer = arguments[0];
                    layer.open({
                        type: 1,
                        offset: 'auto',
                        skin:'layui-layer-lan',
                        id: 'layerDemo1',
                        area: ['550px', '700px'],
                        content:'<form class="layui-form" action="" style="margin:50px 0 0 5%; font-size:15px">\n' +
                            '        <div class="layui-form-item">\n' +
                            '            <label class="layui-form-label">招聘方名称</label>\n' +
                            '            <div class="layui-input-block">\n' +
                            '                <input type="text" id="employer_name" autocomplete="off" placeholder="necessary" required class="layui-input" style="width: 350px;" value="'+ employer.employerName +'" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '        <div class="layui-form-item">\n' +
                            '            <label class="layui-form-label">联系人</label>\n' +
                            '            <div class="layui-input-block">\n' +
                            '                <input type="text" id="contact" autocomplete="off" required placeholder="necessary" class="layui-input" style="width: 350px;" value="'+ employer.employerContact +'" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '        <div class="layui-form-item">\n' +
                            '            <label class="layui-form-label">联系电话</label>\n' +
                            '            <div class="layui-input-block">\n' +
                            '                <input type="text" id="phone" autocomplete="off" required placeholder="请输入手机号" class="layui-input" style="width: 250px;" value="'+ employer.employerTel +'" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '        <div class="layui-inline layui-form-item">\n' +
                            '            <label class="layui-form-label">招聘方类别</label>\n' +
                            '            <div class="layui-input-inline">\n' +
                            '                <select name="modules" id="type">\n' +
                            '                    <option value="">请选择</option>\n' +
                            '                    <option value="1" selected="selected">校内岗</option>\n' +
                            '                    <option value="2">校外岗</option>\n' +
                            '                    <option value="3">家教岗位</option>\n' +
                            '                </select>\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '        <div class="layui-form-item layui-form-text">\n' +
                            '            <label class="layui-form-label">简介</label>\n' +
                            '            <div class="layui-input-block">\n' +
                            '                <textarea placeholder="请输入简介" class="layui-textarea" style="width: 80%; height: 200px;">'+ employer.employerDescription +'</textarea>\n' +
                            '            </div>\n' +
                            '        </div>\n' +
                            '</form>\n',
                        btn: ['确定', '取消'],
                        btnAlign: 'c',
                        shade: 0.5,
                        title: "更新招聘方信息",
                        btn1 : function () {
                            update_employer(employer);
                            return false;
                        },
                        btn2 : function () {
                            layer.closeAll();
                        }
                    });

                    layui.use('form', function () {
                        var form = layui.form;
                        form.render();
                        form.verify();
                        var typeId = 0;
                        if(employer.employerType === "校内岗"){
                            typeId = 1;
                        }
                        else if(employer.employerType === "校外岗"){
                            typeId = 2;
                        }
                        else if(employer.employerType === "家教岗位"){
                            typeId = 3;
                        }
                        $('dd[lay-value ='+typeId+']').click();
                    });
                }
                //表单验证
                function update_employer() {
                    var employer = arguments[0];
                    var employer_name = document.getElementById('employer_name').value;
                    var contact = document.getElementById('contact').value;
                    var telephone = document.getElementById('phone').value;
                    var description = $('.layui-textarea').val();
                    var type = $('#type').find("option:selected").text();
                    var reg2 = new RegExp("^[1][3,4,5,7,8][0-9]{9}$");
                    //中文正则表达式
                    var reg3 = new RegExp("[\u4e00-\u9fa5]");

                    if(employer_name == null || employer_name == ""){
                        layer.tips("名称不能为空！", "#employer_name");
                    }
                    else if(contact == null || contact == "" ){
                        layer.tips("联系人不能为空！", "#contact");
                    }
                    else if(telephone == null || telephone == ""){
                        layer.tips("手机号不能为空！", "#phone");
                    }
                    else if(!reg2.test(telephone)){
                        layer.tips("请注意手机号格式！", "#phone");
                    }
                    else if(type == null || type == "" || type == "请选择"){
                        layer.tips("请选择类型！", "#type")
                    }
                    else if(description == null || description == ""){
                        layer.tips("请填写简介！", ".layui-textarea");
                    }
                    else{
                        updateemployer(employer, employer_name, contact, telephone, type, description);
                    }
                }
                //发送更新请求
                function updateemployer(employer, employer_name, contact, telephone, type, description) {
                    var employerId = employer.employerId;
                    $.ajax({
                        url : '../../../employer/updateEmployer',
                        data : {"employerId":employerId, "employerName":employer_name,"employerContact":contact,
                            "employerTel":telephone, "employerType":type, "employerDescription":description},
                        type : 'post',
                        scriptCharset : 'utf-8',
                        success : function (result) {
                            if(result.message == null){
                                layer.open({
                                    type: 1,
                                    offset: 'auto',
                                    id: 'layerDemo3', //防止重复弹出
                                    content: '<div style="padding: 20px 100px;">' + "更新成功！" + '</div>',
                                    btn: '关闭',
                                    btnAlign: 'c', //按钮居中
                                    shade: 0.5, //不显示遮罩
                                    title: "HZNUPOST",
                                    yes: function () {
                                        layer.closeAll();
                                        $(".layui-laypage-btn")[0].click()
                                    }
                                });
                            }
                            else{
                                layer.msg(result.message);
                            }
                        },
                        error : function () {
                            layer.msg('请求失败！');
                        }
                    });
                }
            </script>
