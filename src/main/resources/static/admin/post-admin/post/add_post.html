            <div class="layui-body" id="LAY_app_body">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
                    <legend>添加岗位</legend>
                </fieldset>
                <form class="layui-form" action="" style="margin:20px 0 0 5%; font-size:15px;">
                    <div class="layui-form-item">
                        <label class="layui-form-label">岗位名称</label>
                        <div class="layui-input-block">
                        <input type="text" id="post_name" autocomplete="off" placeholder="请输入岗位名称" required class="layui-input" style="width: 50%;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">岗位类别</label>
                        <div class="layui-input-inline">
                            <select name="modules" id="type">
                                <option value="">请选择</option>
                                <option value="1">校内岗</option>
                                <option value="2">校外岗</option>
                                <option value="3">家教岗位</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">招聘方</label>
                        <div class="layui-input-inline">
                            <select name="employer" id="employer" lay-search="">
                                <option value="">请选择或搜索</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin-top:0.5%">
                        <label class="layui-form-label">开始时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="post_starttime" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input" style="width:200px"
                            onkeypress="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">结束时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="post_endtime" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input" style="width:200px"
                            onkeypress="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">面试时间</label>
                        <div class="layui-input-block">
                            <input type="text" id="post_interview_date" autocomplete="off" placeholder="yyyy-MM-dd HH:mm:ss" class="layui-input" style="width:200px"
                            onkeypress="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">需求人数</label>
                        <div class="layui-input-block">
                        <input type="text" id="post_number" autocomplete="off" placeholder="请输入需求人数" required class="layui-input" style="width: 50%;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">薪资待遇</label>
                        <div class="layui-input-block">
                        <input type="text" id="post_salary" autocomplete="off" placeholder="请输入薪资待遇" required class="layui-input" style="width: 50%;" onchange="inputLimit()" onkeydown="inputLimit()" onkeyup="inputLimit()">
                        </div>
                    </div>
                    <div class="layui-form-item layui-item-text" style="margin-top:2%;width: 60%">
                        <label class="layui-form-label">岗位要求</label>
                        <div class="layui-input-block">
                            <textarea id="demand"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-item-text" style="margin-top:2%;width: 60%">
                        <label class="layui-form-label">岗位简介</label>
                        <div class="layui-input-block">
                            <textarea id="description"></textarea>
                        </div>
                    </div>
                    <div class="layui-input-block" style="" id="buttons">
                        <button type="button" class="layui-btn" onclick="add_post()">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 5%">重置</button>
                    </div>
